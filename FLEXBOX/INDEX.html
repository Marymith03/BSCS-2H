<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">

            <form action="" class="sign-up-form">
                <div class="title">Sign up</div>

                <input type="text" name="username" id="username" class="box" placeholder="Username" required><br>
                <input type="text" name="email" id="email" class="box" placeholder="Email" required><br>
                <input type="password" class="box" placeholder="Password" required><br>    
                <input type="submit" value="Sign up" class="btn">
            </form>
            <br>
            <br>
            <div class="right-side">
                <img src="Welcome.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
